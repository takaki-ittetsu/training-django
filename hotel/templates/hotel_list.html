<p><a href="{% url 'hotel_create' %}">新しいホテルを追加</a></p>

{% for hotel in hotels %}
<div>
    <h2>{{ hotel.name }}</h2>
    <p>{{ hotel.prefecture }}</p>
    {% if is_authenticated %}
        <a href="{% url 'hotel_detail' hotel.id %}">詳細</a>
    {% else %}
        <a href="{% url 'login' %}">ログインして詳細を見る</a>
    {% endif %}
</div>
{% endfor %}
