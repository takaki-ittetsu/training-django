<h1>新しいホテルを追加</h1>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST" action="{% url 'hotel_create' %}">
    {% csrf_token %}
    <div>
        <label for="name">ホテル名</label>
        <input type="text" id="name" name="name" value="{{ name }}">
    </div>
    <div>
        <label for="prefecture">都道府県</label>
        <input type="text" id="prefecture" name="prefecture" value="{{ prefecture }}">
    </div>
    <button type="submit">保存</button>
</form>

<p><a href="{% url 'hotel_list' %}">ホテル一覧に戻る</a></p>
